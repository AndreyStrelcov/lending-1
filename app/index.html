<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lending-Windows</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href=css/main.css>

</head>
<body class="font-base">
	<!-- Button top -->
	<button class="btn-top">Вверх</button>
	<!-- Header -->
	<header class="header clearfix">
		<div class="page-container navbar-wrapper">
			<div class="header-logo">
				<a href="/" class="header-logo--link">
					<!-- <span class="logo-link--text">Альянс Строй</span> -->
				</a>
			</div>
			<div class="header-info">
				<span class="header-info--city">г.Алчевск, ул.Р.Шухевича 13</span>
				<span class="header-info--phone">8(050)657-73-33</span>
			</div>
			<div class="header-btn">
				<a href="" class="btn--link">Заказать звонок</a>
			</div>
			<nav class="header-nav">
					<!-- Menu mobile -->
				    <div class="navbar-toggle">
					    <span class="navbar-toggle--icon"></span>
					    <span class="navbar-toggle--icon"></span>
					    <span class="navbar-toggle--icon"></span>
				    </div>
				    <!-- Menu desktop -->
					<ul class="navbar-list"> 
						<li class="navbar-list--item">
							<a href="" class="navbar-list--link">Окна</a>
						</li> 
						<li class="navbar-list--item">
							<a href="" class="navbar-list--link">Балконы</a>
						</li>
						<li class="navbar-list--item">
							<a href="" class="navbar-list--link">Двери</a>
						</li>
						<li class="navbar-list--item">
							<a href="" class="navbar-list--link">Контакты</a>
						</li>
					</ul>
			</nav>
		</div>
	</header>
	<!-- Banner -->
	<section class="hero">
		<div class="page-container">
			<div class="hero--wrapper">
				<div class="hero-cta">
					<h1 class="">Антикризисное предложение</h1>
					<p class="">пластиковые окна со скидкой</p>
				</div>
				<div class="hero-form--wrapper">
					<div class="hero-form--title">
						<p>Оставьте Ваш номер телефона и узнайте стоимость окон со скидкой 30%</p>
					</div>
					<form action="" class="hero-form--input clearfix">	
						<input type="text" class="form-input--phone" name="phone" placeholder="Введите номер телефона">
						<input type="submit" class="form-input--action" value="Узнать стоимость">
					</form>
				</div>	
			</div>
		</div> 
	</section>
	
	<!-- Scripts  -->
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>

</html>
