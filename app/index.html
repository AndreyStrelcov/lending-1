<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lending-Windows</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href=css/main.css>

</head>
<body class="font-base">
	<header class="header-block clearfix">
		<div class="header-wrapper container">
			<div class="logo-block">
				<a href="/" class="logo-block--link">
					<span class="logo-link--text">Альянс Строй</span>
				</a>
			</div>
			<div class="info-block">
				<span class="info-block--city">г.Алчевск, ул.Р.Шухевича 13</span>
				<span class="info-block--phone">8(050)657-73-33</span>
			</div>
			<div class="btn-block">
				<a href="" class="btn-block--link">Заказать звонок</a>
			</div>
			<div class="menu-block">
				<nav class="menu-main-nav">
				    <div class="menu-block--toggle">
					    <span class="menu-toggle--icon"></span>
					    <span class="menu-toggle--icon"></span>
					    <span class="menu-toggle--icon"></span>
				    </div>
					<ul class="menu-nav--list"> 
						<li class="menu-list--item">
							<a href="" class="menu-item--link"><span class="">Окна</span></a>
						</li> 
						<li class="menu-list--item">
							<a href="" class="menu-item--link"><span class="">Двери</span></a>
						</li>
						<li class="menu-list--item">
							<a href="" class="menu-item--link"><span class="">Жалюзи</span></a>
						</li>
						<li class="menu-list--item">
							<a href="" class="menu-item--link"><span class="">Контакты</span></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- Banner -->
	<div class="ban-main">
		<div class="ban-main--wrapper container">
			<div class="ban-main--content">
				<div class="ban-main--title">
					<h1 class="">Антикризисное предложение</h1>
					<p class="">пластиковые окна со скидкой</p>
				</div>
				<div class="ban-main-form--wrapper">
					<div class="ban-form--title">
						<p>Оставьте Ваш номер телефона и узнайте стоимость окон со скидкой 30%</p>
					</div>
					<div class="ban-form--block clearfix">
						<form action="" class="ban-block--field">
							<input type="text" class="ban-field--phone" name="phone" placeholder="Введите номер телефона">
							<input type="submit" class="ban-field--action" value="Узнать стоимость">
						</form>
					</div>
				</div>	
			</div>
		</div> 
	</div>
	<div class="benefit-block container">
		<div class="benefit-title">
			<p>Обратитесь в надежную компанию</p>
		</div>
	</div>
	<!-- Scripts -->
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
